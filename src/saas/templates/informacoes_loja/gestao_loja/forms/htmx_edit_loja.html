{% load crispy_forms_tags %}

<form
        hx-target="#dados-loja"
        hx-swap="outerHTML"
        hx-post="{{ action }}"
        hx-on::after-request="$('#editar-dados-loja').modal('hide'); $('.loja_nome').text($('#id_nome_loja_card').text());"
        method="post"
        enctype="multipart/form-data">
    {% crispy form %}
</form>
